<!DOCTYPE html>
<!-- saved from url=(0052)http://v4-alpha.getbootstrap.com/examples/jumbotron/ -->
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title>oxd-spring</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"></link>

    <!-- Custom styles for this template -->
    <link th:href="@{css/jumbotron.css}" rel="stylesheet"></link>
    <link th:href="@{css/tether-theme-basic.min.css}" rel="stylesheet"></link>
    <link th:href="@{css/tether.min.css}" rel="stylesheet"></link>
</head>

<body>

<nav class="navbar navbar-static-top navbar-dark bg-inverse">
    <a class="navbar-brand" th:href="@{/}">oxd-spring</a>
    <ul class="nav navbar-nav">
        <li class="nav-item"
            th:classappend="${currentPage == 'home'} ? 'active'"><a
                class="
				nav-link" th:href="@{/home}">Home <span
                class="sr-only">(current)</span>
        </a></li>

        <li th:if="${isLoggedIn}"
            th:classappend="${currentPage == 'user'} ? 'active'"
            class="nav-item"><a class="nav-link" th:href="@{/user}">User</a></li>
        <li th:if="${isLoggedIn}" class="nav-item"><a class="nav-link"
                                                      th:href="${logoutUrl}">Logout</a></li>
    </ul>
</nav>

<div layout:fragment="content"></div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/tether.min.js}"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script th:src="@{js/ie10-viewport-bug-workaround.js}"></script>

</body>
</html>
